#    restart: always
#    volumes:
#      - pajbot-db:/var/lib/mysql
#    environment:
#      - MYSQL_ROOT_PASSWORD=myroot
#      - MYSQL_USER=user1;user2
#      - MYSQL_PASSWORD=pass1;pass2
#      - MYSQL_DATABASE=db1;db2

volumes:
  pajbot-postgres:
    driver: local
  pajbot-redis:
    driver: local